
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    
    <!-- iOS PWA Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Task Notes">
    <link rel="apple-touch-icon" href="/icon.png" />
    
    <!-- Android PWA Theme Color -->
    <meta name="theme-color" content="#F3F4F6">
    <link rel="manifest" href="/manifest.json">
    
    <title>任务便利贴</title>
    
    <!-- Tailwind CSS (CDN for Preview & Local Dev without build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              hand: ['Patrick Hand', 'cursive'],
              happy: ['ZCOOL KuaiLe', 'cursive'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'bounce-slight': 'bounceSlight 2s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Patrick+Hand&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Custom Styles -->
    <style>
      html {
        background-color: #F3F4F6; /* Fallback */
        height: 100%;
      }
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #F3F4F6; /* Default Light Gray */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.5s ease;
        min-height: 100%;
      }

      /* Safe Area Variables */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }

      /* Custom scrollbar for light theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 4px;
      }
      
      .handwritten {
        font-family: 'Patrick Hand', cursive;
      }
      
      .font-happy {
        font-family: 'ZCOOL KuaiLe', cursive;
      }

      .paper-texture {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
      }
      
      /* Mobile optimization for inputs */
      input, textarea {
        font-size: 16px !important; /* Prevents iOS zoom on focus */
      }

      /* Hide scrollbar for sticky notes inner text */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
</head>
